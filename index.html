<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
		<div class="carousel" id="root">
			<div class="highlighted" @mouseover="stopAutorun" @mouseout="runSlider">
				<div 
					v-for="(slide, i) in arrImages"
					class="slide" 
					:class="{active: i== activeIndex}"
				>
					<img :src="slide.image" :alt="slide.title">
					<div class="contents">
						<h2>{{ slide.title }}</h2>
						<p>{{ slide.text }}</p>
					</div>
				</div>
			</div>

			<div class="thumbs">
				<i 
					class="bi bi-arrow-up-circle-fill btn btn-prev"
					@click="showPrevSlide"
				></i>
				<i 
					class="bi bi-arrow-down-circle-fill btn btn-next"
					@click="showNextSlide"
				></i>
				<div class="thumbs-imgs">
					<img 
						v-for="(slide, i) in arrImages" 
						:src="slide.image" 
						alt="" 
						:class="{active: i== activeIndex}"
						@click="setActiveIndex(i)"
					>
				</div>
			</div>

		</div>
		<div class="btn-container">
			<button class="btn" @click="toggleAutorun">{{ isAutorun ? 'STOP' : 'RUN' }}</button>
			<button class="btn" @click="invertSliderDirection">Invert</button>
		</div>
	</div>
	
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="JS/script.js"></script>
	<!-- <script src="JS/main.js"></script> -->
</body>
</html>
