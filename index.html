<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">

<body>
    <div id="container">
		<div class="carousel">
			<div class="highlighted">
				<img v-for="image in images" :src="image.image" alt="" class="active">
			</div>

			<div class="thumbs">
				<i class="controls_up bi bi-arrow-up-circle-fill btn btn-prev"></i>
				<i class="controls_down bi bi-arrow-down-circle-fill btn btn-next"></i>
				<img v-for="image in images" :src="image.image" alt="" class="active">
			</div>
		</div>
	</div>
